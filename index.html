<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <section class="card">
      <img class="card__illustration" src="images/illustration-hero.svg" alt="">
      <div class="card__content">
        <h1 class="card__heading">Order Summary</h1>
        <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any device
          anywhere you like!</p>
        <div class="price-option">
          <img src="images/icon-music.svg" alt="">
          <div class="price-option__information">
            <p class="price-option__name">Annual Plan</p>
            <p class="price-option__fee">$59.99/year</p>
          </div>
          <a class="price-option__link" href="/">Change</a>
        </div>
        <button class="card__btn-submit">Proceed to Payment</button>
        <button class="card__btn-cancel">Cancel Order</button>
      </div>
    </section>
  </main>
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io">Frontend Mentor</a>.
      Coded by <a href="https://github.com/rostyslav-nazarenko">Rostyslav Nazarenko</a>.
    </p>
  </footer>
</body>

</html>
